<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
    <script src="val.js"></script>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <div class="todo">
    <div class="cab"><header><h1>Validación de DNI</h1></header></div>
    <div class="principal">
    <form method="get" name="registro" onsubmit="return validar(this)" action="index.html">
        <label>Ingrese los dígitos de su DNI</label>
        <br>
        <br>
        <input class="cont" type="text" name="digitos" id="digitos" maxlength="8"/>
        <br>
        <br>
        <label>Ingrese la letra de su DNI</label>
        <br>
        <br>
        <input class="cont" name="letra" id="letra" maxlength="1"/>
        <br>
        <br>
        <br>
        <br>
        <input class="boton" type="submit" id="enviar" value="Enviar">
        <input class="boton" type="reset" id="reset" value="Reset">

    </form>
    </div>
</div>
</body>
</html>
